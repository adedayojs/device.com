<div class="list-section">
  <ng-container
    [ngTemplateOutlet]="devices.length > 0 ? devicesRef : noDevicesRef"
  ></ng-container>
</div>

<ng-template #devicesRef>
  <div
    class="devices pointer"
    *ngFor="let device of devices"
    (click)="navigate(device.id)"
  >
    <app-device-list-item
      [device]="device"
      [showInfo]="true"
    ></app-device-list-item>
  </div>
</ng-template>

<ng-template #noDevicesRef>
  <div class="flex-center">
    <app-loading></app-loading>
  </div>
</ng-template>
